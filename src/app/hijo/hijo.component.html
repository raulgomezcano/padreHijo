Nombres * <input type="text" [(ngModel)]="nombres">
<hr>
Apellidos * <input type="text" [(ngModel)]="apellidos">
<hr>
DNI * <input type="text" [(ngModel)]="dni">
<hr>
Telefono * <input type="tel" [(ngModel)]="telefono">
<hr>
Direccion * <input type="text" [(ngModel)]="direccion">
<hr>
Email * <input type="email" [(ngModel)]="email">
<hr>
<button (click)="aceptar()">Aceptar</button>
<button (click)="cancelar()">Cancelar</button>
